<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram Message Box</title>
</head>
<body>
  <div class="instagram">
    <header class="instagram-header">
      <i class="uil uil-arrow-left"></i>
      <!-- Logo -->
      <div class="logo">
        <!-- Img logo -->
        <div class="logo-name">
          <h4 class="name">mervydevmedia</h4>
          <p class="online">En ligne il y a 6m</p>
        </div>
      </div>
      <!-- Icons -->
      <div class="icons">
        <i class="uil uil-video"></i>
        <i class="uil uil-unlock"></i>
        <i class="uil uil-info"></i>
      </div>
    </header>

    <div class="user-info">
      <!-- Img logo -->
      <div class="user-info-name">
        <h1>Mervydevmedia</h1>
        <p class="followers">447 followers. 100 publications</p>
        <p>Vous suivez tous les deux <span>@webdesigners</span> et 6 autres comptes</p>
      </div>
      <button class="user-info-btn">Voir le profil</button>
      <p class="new-conversation">Entamer une conversation</p>
    </div>

    <div class="message-area">
      <div class="message">
        <div class="camera">
          <i class="uil uil-camera"></i>
        </div>
        <input type="text" placeholder="Votre message...">
      </div>
      <div class="message-icons">
        <div class="message-icon-swho">
          <i class="uil uil-microphone"></i>
          <i class="uil uil-scenery"></i>
        </div>
        <div class="hide message-icons-hide">
          <i class="uil uil-grin"></i>
          <i class="uil uil-comment-dots"></i>
        </div>
      </div>
      <div class="btn">
        <i class="uil uil-plus"></i>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
